<div class="form-container">
  <mat-horizontal-stepper #stepper>
    <mat-step [stepControl]="updateProfileForm">
      <div mat-dialog-content>
        <form [formGroup]="updateProfileForm" (ngSubmit)="onUpdateProfileSubmit()" class="common-form">
          <ng-template matStepLabel>Update user profile</ng-template>
          <div class="d-flex flex-row justify-content-between">
            <mat-form-field appearance="standard">
              <mat-label>First name</mat-label>
              <input matInput type="text" required formControlName="firstname">
              <mat-error></mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard">
              <mat-label>Last name</mat-label>
              <input matInput type="text" required formControlName="lastname">
              <mat-error></mat-error>
            </mat-form-field>
          </div>
          <mat-label>Gender</mat-label>
          <mat-radio-group class="group-section" formControlName="gender" required>
            <mat-radio-button class="radio-button" value="1">Male</mat-radio-button>
            <mat-radio-button class="radio-button" value="2">Female</mat-radio-button>
            <mat-radio-button class="radio-button" value="3">Others</mat-radio-button>
          </mat-radio-group>
          <div class="d-flex flex-row justify-content-between">
            <mat-form-field appearance="standard">
              <mat-label>Birthday</mat-label>
              <input matInput [matDatepicker]="birthday" formControlName="birthday">
              <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
              <mat-datepicker #birthday></mat-datepicker>
              <mat-error></mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard">
              <mat-label>Phone</mat-label>
              <input matInput type="tel" formControlName="phone">
              <mat-error></mat-error>
            </mat-form-field>
          </div>
          <div mat-dialog-actions>
            <button mat-button type="submit">Submit</button>
            <button mat-button type="button" (click)="onCancel()">Cancel</button>
            <button mat-button type="button" matStepperNext>Next</button>
          </div>
        </form>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Update personal tags</ng-template>
      <app-tag [taggableId]="userId" [taggableType]="TAG_USER" [haveNext]="false" [checkedTags]="data.tags"
        (cancel)="onCancel()" (update)="onUpdateTags($event)"></app-tag>
    </mat-step>
  </mat-horizontal-stepper>
</div>
