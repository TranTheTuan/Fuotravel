<mat-toolbar color="primary">
  <span><a [routerLink]="['/']" class="title">Fuotravel</a></span>
  <span class="fill-space"></span>
  <span><button mat-button (click)="logout()" color="accent">logout</button></span>
</mat-toolbar>
<div>{{ time | async }}</div>
<ul>
  <li *ngFor="let plan of plans">
    <a [routerLink]="['/plan/overview', plan.id]">{{ plan.title }}</a>
  </li>
</ul>
<router-outlet></router-outlet>
