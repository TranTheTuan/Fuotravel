<p>Users wanna join this plan</p>
<button mat-button (click)="saveme()">save me</button>
<ul>
  <li *ngFor="let requester of requesters">
    {{ requester.firstname }}
    <button mat-icon-button [matMenuTriggerFor]="settingMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #settingMenu="matMenu">
      <button (click)="accept(requester.id, planId, _PLAN)" mat-menu-item>accept</button>
      <mat-divider></mat-divider>
      <button (click)="decline(requester.id, planId, _PLAN)" mat-menu-item>decline</button>
      <mat-divider></mat-divider>
      <button (click)="ban(requester.id, planId, _PLAN)" mat-menu-item>ban</button>
    </mat-menu>
  </li>
</ul>
